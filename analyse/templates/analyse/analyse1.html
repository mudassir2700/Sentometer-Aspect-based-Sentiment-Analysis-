<head>

<style type="text/css">
      *{
      	margin: 0;
      	padding: 0;
      	overflow-x: hidden;

      	}
.my-nav{position: relative;
       top:20px;
       width: 100%;
       z-index: 999;
       background:none;
       border: none;
       border-radius: 0;
     
 }
 
.my-nav {
  background-color:rgba(0,0,0,0.00);
  border-color: rgba(0,0,0,0.00);
}
.my-nav .navbar-brand {
  color: #ecf0f1;
}
.my-nav .navbar-brand:hover,
.my-nav .navbar-brand:focus {
  color: #ecdbff;
}
.my-nav .navbar-text {
  color: #ecf0f1;
}
.my-nav .navbar-nav > li > a {
  color: #ecf0f1;
}
.my-nav .navbar-nav > li > a:hover,
.my-nav .navbar-nav > li > a:focus {
  color: #ecdbff;
}
.my-nav .navbar-nav > .active > a,
.my-nav .navbar-nav > .active > a:hover,
.my-nav .navbar-nav > .active > a:focus {
  color: #ecdbff;
  background-color: #3962ff;
}
.my-nav .navbar-nav > .open > a,
.my-nav .navbar-nav > .open > a:hover,
.my-nav .navbar-nav > .open > a:focus {
  color: #ecdbff;
  background-color: #3962ff;
}
.my-nav .navbar-toggle {
  border-color: #3962ff;
}
.my-nav .navbar-toggle:hover,
.my-nav .navbar-toggle:focus {
  background-color: #3962ff;
}
.my-nav .navbar-toggle .icon-bar {
  background-color: #ecf0f1;
}
.my-nav .navbar-collapse,
.my-nav .navbar-form {
  border-color: #ecf0f1;
}
.my-nav .navbar-link {
  color: #ecf0f1;
}
.my-nav .navbar-link:hover {
  color: #ecdbff;
}
 

/*for full screen landing page*/
html,body{margin: 0;padding: 0; width: 100%; height: 100%;}

.thumbnail{
  height:600px; 
}
 
.wrapper{top:-70px;
    width: 100%;
    background: url("{% static 'bg.jpg' %}");
    display: table;
    background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	min-height: 600px;
	position: relative;
}
.wrapper .inner{
     
    display: table-cell;
    vertical-align: middle;
    widows: 100%;
    max-width: none;
}
.content{
    text-align: center;
    max-width: 7000px;
    margin: 0 auto;
}
 
.content h2{color: #ffffff;
      font-family: 'Raleway',sand-serif;
      text-shadow: 0 0 300px #000;
    font-size: 300%;
     
 }
.content p{color: aliceblue;font-size: 16px; font-family: Gill Sans, Gill Sans MT, Myriad Pro, DejaVu Sans Condensed, Helvetica, Arial," sans-serif"; margin: 20px 0;}
 

 
 
 
 
@media only screen and (max-width: 767px) {
    .my-carousel{position: relative;
            top:0px;
                  
}
     
    .navbar-default .navbar-toggle .icon-bar {
    background-color: #ffffff !important;
}
     
    .navbar .navbar-brand {
  color: white;
}
    .navbar .navbar-brand:hover,
.navbar .navbar-brand:focus {
  color:wheat;
}
    .my-nav{top:0;}
    .navbar{margin-bottom: 0;}
     
.navbar-default .navbar-nav > li > a{color: black;}   /*link color change*/
     
.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
    background-color:#000000;
    color: #fffff0;
}/*change link color*/
 
     .navbar-default .navbar-nav .open .dropdown-menu>li>a, .navbar-default .navbar-nav .open .dropdown-menu {
    background-color: black;
    color:#ffffff;
  }/*change dropdown link color*/
    .navbar-default .navbar-toggle .icon-bar {
    background-color: black;
}/*icon bar color*/
    .thumbnail{text-align: center;}
     
}

#intro {
	display: block;
  position: fixed;
  top: 35%;
  width: 100%;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
  overflow-y: hidden;
}

#title {

	color: white;
	font-size: 50px;
	font-family: sans-serif;
	font-weight: 500;
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%);
  -webkit-animation: sec0 1s ease-in-out 100ms forwards;
  animation: sec0 1s ease-in-out 100ms forwards;
  
}

#intro1 {
	display: block;
  position: fixed;
  top: 50%;
  width: 100%;
  
  text-align: center;
}




#title1 {

	color: white;
	font-size: 40px;
	font-weight: 500;
	font-family: sans-serif;
 
  
}



 
.my-carousel {top:-70px}

@-webkit-keyframes 
sectitle0 {  0% {
 -webkit-transform: translateX(-100%);
 transform: translateX(-100%);
}
 100% {
 -webkit-transform: translateX(0);
 transform: translateX(0);
}
}
 @keyframes 
sectitle0 {  0% {
 -webkit-transform: translateX(-100%);
 transform: translateX(-100%);
}
 100% {
 -webkit-transform: translateX(0);
 transform: translateX(0);
}
}

@keyframes

sectitletop0 {  0% {
 -webkit-transform: translateY(-100%);
 transform: translateY(-100%);
}
 100% {
 -webkit-transform: translateY(0);
 transform: translateY(0);
}
}

 @-webkit-keyframes 
sec0 {  0% {
 -webkit-transform: translateX(100%);
 transform: translateX(100%);
}
 100% {
 -webkit-transform: translateX(0);
 transform: translateX(0);
}
}
 @keyframes 
sec0 {  0% {
 -webkit-transform: translateX(100%);
 transform: translateX(100%);
}
 100% {
 -webkit-transform: translateX(0);
 transform: translateX(0);
}
}

@keyframes 
secbottom0 {  0% {
 -webkit-transform: translateY(100%);
 transform: translateY(100%);
}
 100% {
 -webkit-transform: translateY(0);
 transform: translateY(0);
}
}


    </style>

</head>
<body>




<nav class="navbar my-nav navbar-default navbar-light bg-light">

  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
   
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <ul class="nav navbar-nav">

      	
        <li><a href="{% url 'analyse:analyse1' %}"><span class="sr-only">(current)</span></a></li>
        
      </ul>
      <form class="navbar-form navbar-left" action="{% url 'analyse:analyse1' %}" method="post">
      	{% csrf_token %}
        <div style="margin-left: 650px;" class="form-group">
          <input type="text" class="form-control" name="url" placeholder="Enter URL">
        </div>
        <button type="submit" class="btn btn-default">Analyse</button>
      </form>
      
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
   
  

  
 <div class="wrapper">
    <div class="inner">
        <div class="content">
            
            
        </div>
    </div>
  </div>

   
  
 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


<div class="container">
<div class="row">
	{% if obhome %}
	{% for j in obhome %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
    	{% if j.img_url %}
      <img src="{{j.img_url}}" alt="...">
      {% endif %}
      <div class="caption">
        <h3><a href="{% url 'analyse:aspects' finalst=j.unique_id spec='camera' %}">{{j.name}}</a></h3>

        <p>Rating:{{j.rating}}</p>
        <p>Price:{{j.price}}</p>
        <p><a href="{% url 'analyse:aspects' finalst=j.unique_id spec='camera' %}" class="btn btn-primary" role="button">Check</a></p>
      </div>
    </div>
   
  </div>
  {% endfor %}
  {% endif %}
</div>
	
</div>
